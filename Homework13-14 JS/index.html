<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Homework JS 13-14</title>
		<link rel = "stylesheet" href = "css/style.css">
		<link rel = "stylesheet" href = "css/reset.css">
		<!-- <link rel = "stylesheet" href = "сss/bootstrap.css"> -->
		<script type="text/javascript" src = "http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src = "js/tmpl.js"></script>
		<script type="text/javascript" src = "js/script.js"></script>
		<script type="text/javascript"src="js/bootstrap.js"></script>
		<script type="text/javascript" src = "js/QBase.js"></script>
	</head>
	<body>	
		<script type = "text/template" id = "myQuiz">
			<form action = "#" class = "quizForm">
				<h1>Тест по программированию</h1>
				<ol class = "quizBlock">
					<% for (var i=0; i<QBase.question.length; i++){ %>
						<li>
							<p class = "quizHeader"><%= QBase.question[i].q %></p>
							<% for (var j=0; j<QBase.question[i].a.length; j++){ %>
							<ul>
								<li>
									<ul class = "optionBlock">
										<li class = "option">
											<input type = "checkbox" class = "<%= 'optionBox'+i %>" id = "optionBox<%= '_'+i+'-'+j %>">
											<label for = "optionBox<%= '_'+i+'-'+j %>"> <%= QBase.question[i].a[j].option %></label>
										</li>
									</ul>
								</li>	
							</ul>
							<% } %>
						</li>
					<% } %>
				</ol>
				<a href="#modal" role="button" class="btn" data-toggle="modal">Проверить себя</a>

			<div id="modal" class="modal hide fade">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h2>Ответы на тесты</h2>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
			</div>
			</form>
		</script>
	</body>
</html>
