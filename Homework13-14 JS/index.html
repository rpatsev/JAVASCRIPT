<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Homework JS 13-14</title>
		<link rel = "stylesheet" href = "css/style.css">
		<script type="text/javascript" href = "js/tmpl.js"></script>
		<script type="text/javascript" href = "js/QBase.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>	
		<script type = "text/template" id = "myQuiz">
			<form action = "#">
				<h1>Тест по программированию</h1>
				<ol class = "quizBlock">
					<% for (var i=0; i<QBase.question.length; i++){ %>
						<li>
							<p class = "quizHeader"><%= QBase.question[i].q %></p>
							<% for (var j=0; j<QBase.question[i].a.length; j++){ %>
							<ul>
								<li><%= QBase.question[i].a[j] %></li>	
							</ul>
						</li>
					<% } %>
				</ol>
			</form>
	
		</script>
	</body>
</html>
