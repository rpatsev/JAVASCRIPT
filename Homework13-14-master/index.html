<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework JS 13-14</title>
	<link rel = "stylesheet" href = "css/reset.css">
	<link rel = "stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
	<script src="js/script.js"></script>
	<script src="js/QBase.js"></script>
</head>
<body>	
	<script type="text/template" id="myQuiz">
		<form action = "#" class = "quizForm">
			<h1>Тест по программированию</h1>
			<ol class="quizBlock">
			<% for(var i=0;i< QBase.question.length; i++) { %>
				<li>
					<p class = "quizHeader"><%-QBase.question[i].q %></p>
					<% for(var j=0;j< QBase.question[i].a.length; j++) { %>
					<ul>
						<li>
							<ul class = "optionBlock">
								<li class = "option">
									<label>
										<input type="checkbox" class="<%-'check'+i%>" id="<%-'chBox_'+i+'_'+j%>">
										<%-QBase.question[i].a[j].option %>
									</label>
					</li>
				<% } %>
			</ol>
			<% }; %>
			<button>Проверить мои результаты</button>
			<div id="modal_form">
				<span id="modal_close">X</span> 
				<p></p>
			</div>
			<div id="overlay"></div>
		</form>
	</script>	
</body>
